<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(43.106496, -73.599382);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(43.133443, -73.599382),
new google.maps.LatLng(43.133033, -73.605794),
new google.maps.LatLng(43.131817, -73.612011),
new google.maps.LatLng(43.129831, -73.617844),
new google.maps.LatLng(43.127136, -73.623115),
new google.maps.LatLng(43.123814, -73.627664),
new google.maps.LatLng(43.119965, -73.631353),
new google.maps.LatLng(43.115707, -73.634070),
new google.maps.LatLng(43.111170, -73.635733),
new google.maps.LatLng(43.106490, -73.636291),
new google.maps.LatLng(43.101811, -73.635728),
new google.maps.LatLng(43.097275, -73.634060),
new google.maps.LatLng(43.093019, -73.631339),
new google.maps.LatLng(43.089172, -73.627648),
new google.maps.LatLng(43.085852, -73.623099),
new google.maps.LatLng(43.083158, -73.617830),
new google.maps.LatLng(43.081174, -73.612001),
new google.maps.LatLng(43.079959, -73.605789),
new google.maps.LatLng(43.079550, -73.599382),
new google.maps.LatLng(43.079959, -73.592976),
new google.maps.LatLng(43.081174, -73.586764),
new google.maps.LatLng(43.083158, -73.580935),
new google.maps.LatLng(43.085852, -73.575666),
new google.maps.LatLng(43.089172, -73.571116),
new google.maps.LatLng(43.093019, -73.567425),
new google.maps.LatLng(43.097275, -73.564704),
new google.maps.LatLng(43.101811, -73.563037),
new google.maps.LatLng(43.106490, -73.562473),
new google.maps.LatLng(43.111170, -73.563031),
new google.maps.LatLng(43.115707, -73.564694),
new google.maps.LatLng(43.119965, -73.567411),
new google.maps.LatLng(43.123814, -73.571100),
new google.maps.LatLng(43.127136, -73.575650),
new google.maps.LatLng(43.129831, -73.580921),
new google.maps.LatLng(43.131817, -73.586753),
new google.maps.LatLng(43.133033, -73.592970),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var heatmap_points = [
new google.maps.LatLng(43.350000, -73.620000),
new google.maps.LatLng(42.750000, -73.800000),
new google.maps.LatLng(42.700000, -73.170000),
new google.maps.LatLng(43.520000, -72.950000),
new google.maps.LatLng(43.350000, -72.520000),
new google.maps.LatLng(42.900000, -72.270000),
new google.maps.LatLng(43.630000, -72.300000),
new google.maps.LatLng(42.150000, -72.720000),
new google.maps.LatLng(42.200000, -72.530000),
new google.maps.LatLng(43.150000, -75.380000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 1.000000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
