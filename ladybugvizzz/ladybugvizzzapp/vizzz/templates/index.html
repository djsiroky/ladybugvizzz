<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ladybug Vizzz!</title>
  <meta name="description" content="ladybug vizz home page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <style>
    #controls input, select{
      margin: 15px;
    }
  </style>

</head>

<body>
  <section id="controls">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="section-title" style="float:left">
                      Ladybug Vizz!
                  </h1>
                  <img src="{{ logo }}" height="60px" style="margin-left:150px;">
                  <p style="color:grey"><a href="https://github.com/ladybug-tools/ladybugvizzz" target="_blank">Open source</a>, cross-platform climate data visualization
                    brought to you by the <a href="http://core.thorntontomasetti.com/event/2017-aec-technology-symposium-and-hackathon/2017" target="_blank"> 2017 AEC Technology Hackathon</a></p>
                  <form method="post">
                      {{ form }}
                      <input type="Submit" value="Update">
                      <br>
                      <p> {{ location }} </p>
                      <img src="{{ heatPicUrl }}" class="w-100">
                      <img src="{{ windPicUrl }}" class="w-100">
                      <div style="display:inline-block;height:800px">
                      <img src="{{ sunBackPicUrl }}" width="800px" style="margin-left:150px;position:absolute;">
                      <img src="{{ sunPicUrl }}" width="800px"style="margin-left:150px;position:absolute;">
                      </div>
                      <iframe src="{{ mapHTML }}" class="w-100" height="600px" style="border:0px;position:relative;"></div>

                  </form>
                </div>
            </div>
        </div>

</body>
</html>
