<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(35.227087, -80.843127);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(35.254034, -80.843127),
new google.maps.LatLng(35.253624, -80.848857),
new google.maps.LatLng(35.252408, -80.854413),
new google.maps.LatLng(35.250422, -80.859625),
new google.maps.LatLng(35.247727, -80.864336),
new google.maps.LatLng(35.244405, -80.868402),
new google.maps.LatLng(35.240557, -80.871700),
new google.maps.LatLng(35.236299, -80.874129),
new google.maps.LatLng(35.231762, -80.875615),
new google.maps.LatLng(35.227082, -80.876114),
new google.maps.LatLng(35.222403, -80.875611),
new google.maps.LatLng(35.217867, -80.874121),
new google.maps.LatLng(35.213610, -80.871690),
new google.maps.LatLng(35.209763, -80.868391),
new google.maps.LatLng(35.206443, -80.864325),
new google.maps.LatLng(35.203749, -80.859616),
new google.maps.LatLng(35.201765, -80.854406),
new google.maps.LatLng(35.200549, -80.848853),
new google.maps.LatLng(35.200140, -80.843127),
new google.maps.LatLng(35.200549, -80.837400),
new google.maps.LatLng(35.201765, -80.831848),
new google.maps.LatLng(35.203749, -80.826638),
new google.maps.LatLng(35.206443, -80.821928),
new google.maps.LatLng(35.209763, -80.817862),
new google.maps.LatLng(35.213610, -80.814563),
new google.maps.LatLng(35.217867, -80.812132),
new google.maps.LatLng(35.222403, -80.810642),
new google.maps.LatLng(35.227082, -80.810139),
new google.maps.LatLng(35.231762, -80.810638),
new google.maps.LatLng(35.236299, -80.812125),
new google.maps.LatLng(35.240557, -80.814554),
new google.maps.LatLng(35.244405, -80.817851),
new google.maps.LatLng(35.247727, -80.821917),
new google.maps.LatLng(35.250422, -80.826628),
new google.maps.LatLng(35.252408, -80.831841),
new google.maps.LatLng(35.253624, -80.837397),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var heatmap_points = [
new google.maps.LatLng(35.220000, -80.930000),
new google.maps.LatLng(35.730000, -81.380000),
new google.maps.LatLng(36.130000, -80.220000),
new google.maps.LatLng(36.080000, -79.950000),
new google.maps.LatLng(34.900000, -82.220000),
new google.maps.LatLng(35.230000, -79.400000),
new google.maps.LatLng(34.850000, -82.350000),
new google.maps.LatLng(33.970000, -80.470000),
new google.maps.LatLng(33.950000, -81.120000),
new google.maps.LatLng(35.430000, -82.530000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 1.000000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
