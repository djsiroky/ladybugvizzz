<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-33.854816, 151.216454);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(-33.827869, 151.216454),
new google.maps.LatLng(-33.828278, 151.210821),
new google.maps.LatLng(-33.829494, 151.205359),
new google.maps.LatLng(-33.831478, 151.200234),
new google.maps.LatLng(-33.834172, 151.195602),
new google.maps.LatLng(-33.837492, 151.191602),
new google.maps.LatLng(-33.841339, 151.188357),
new google.maps.LatLng(-33.845596, 151.185966),
new google.maps.LatLng(-33.850132, 151.184500),
new google.maps.LatLng(-33.854811, 151.184006),
new google.maps.LatLng(-33.859491, 151.184497),
new google.maps.LatLng(-33.864028, 151.185959),
new google.maps.LatLng(-33.868286, 151.188349),
new google.maps.LatLng(-33.872134, 151.191592),
new google.maps.LatLng(-33.875456, 151.195592),
new google.maps.LatLng(-33.878151, 151.200225),
new google.maps.LatLng(-33.880137, 151.205353),
new google.maps.LatLng(-33.881353, 151.210818),
new google.maps.LatLng(-33.881762, 151.216454),
new google.maps.LatLng(-33.881353, 151.222090),
new google.maps.LatLng(-33.880137, 151.227555),
new google.maps.LatLng(-33.878151, 151.232682),
new google.maps.LatLng(-33.875456, 151.237316),
new google.maps.LatLng(-33.872134, 151.241316),
new google.maps.LatLng(-33.868286, 151.244559),
new google.maps.LatLng(-33.864028, 151.246949),
new google.maps.LatLng(-33.859491, 151.248411),
new google.maps.LatLng(-33.854811, 151.248902),
new google.maps.LatLng(-33.850132, 151.248407),
new google.maps.LatLng(-33.845596, 151.246942),
new google.maps.LatLng(-33.841339, 151.244550),
new google.maps.LatLng(-33.837492, 151.241306),
new google.maps.LatLng(-33.834172, 151.237306),
new google.maps.LatLng(-33.831478, 151.232674),
new google.maps.LatLng(-33.829494, 151.227549),
new google.maps.LatLng(-33.828278, 151.222087),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var heatmap_points = [
new google.maps.LatLng(-33.850000, 151.200000),
new google.maps.LatLng(-33.930000, 151.170000),
new google.maps.LatLng(-33.600000, 150.780000),
new google.maps.LatLng(-32.800000, 151.830000),
new google.maps.LatLng(-34.950000, 150.530000),
new google.maps.LatLng(-33.380000, 149.130000),
new google.maps.LatLng(-35.300000, 149.180000),
new google.maps.LatLng(-32.220000, 148.570000),
new google.maps.LatLng(-35.930000, 148.380000),
new google.maps.LatLng(-30.530000, 151.620000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 1.000000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
