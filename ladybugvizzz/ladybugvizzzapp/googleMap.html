<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(32.776272, -96.796856);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(32.803219, -96.796856),
new google.maps.LatLng(32.802809, -96.802423),
new google.maps.LatLng(32.801593, -96.807820),
new google.maps.LatLng(32.799607, -96.812885),
new google.maps.LatLng(32.796913, -96.817461),
new google.maps.LatLng(32.793590, -96.821412),
new google.maps.LatLng(32.789742, -96.824616),
new google.maps.LatLng(32.785485, -96.826975),
new google.maps.LatLng(32.780947, -96.828420),
new google.maps.LatLng(32.776268, -96.828905),
new google.maps.LatLng(32.771589, -96.828417),
new google.maps.LatLng(32.767052, -96.826969),
new google.maps.LatLng(32.762796, -96.824607),
new google.maps.LatLng(32.758949, -96.821402),
new google.maps.LatLng(32.755628, -96.817452),
new google.maps.LatLng(32.752934, -96.812876),
new google.maps.LatLng(32.750950, -96.807814),
new google.maps.LatLng(32.749734, -96.802420),
new google.maps.LatLng(32.749325, -96.796856),
new google.maps.LatLng(32.749734, -96.791292),
new google.maps.LatLng(32.750950, -96.785898),
new google.maps.LatLng(32.752934, -96.780836),
new google.maps.LatLng(32.755628, -96.776260),
new google.maps.LatLng(32.758949, -96.772310),
new google.maps.LatLng(32.762796, -96.769105),
new google.maps.LatLng(32.767052, -96.766743),
new google.maps.LatLng(32.771589, -96.765295),
new google.maps.LatLng(32.776268, -96.764807),
new google.maps.LatLng(32.780947, -96.765292),
new google.maps.LatLng(32.785485, -96.766736),
new google.maps.LatLng(32.789742, -96.769096),
new google.maps.LatLng(32.793590, -96.772300),
new google.maps.LatLng(32.796913, -96.776250),
new google.maps.LatLng(32.799607, -96.780827),
new google.maps.LatLng(32.801593, -96.785891),
new google.maps.LatLng(32.802809, -96.791289),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var heatmap_points = [
new google.maps.LatLng(32.850000, -96.850000),
new google.maps.LatLng(32.680000, -96.870000),
new google.maps.LatLng(32.970000, -96.830000),
new google.maps.LatLng(32.900000, -97.020000),
new google.maps.LatLng(32.980000, -97.320000),
new google.maps.LatLng(32.820000, -97.370000),
new google.maps.LatLng(32.820000, -97.370000),
new google.maps.LatLng(32.770000, -97.450000),
new google.maps.LatLng(33.070000, -96.070000),
new google.maps.LatLng(33.720000, -96.670000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 1.000000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
