<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.730646, -73.986614);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(40.757592, -73.986614),
new google.maps.LatLng(40.757183, -73.992791),
new google.maps.LatLng(40.755967, -73.998780),
new google.maps.LatLng(40.753981, -74.004400),
new google.maps.LatLng(40.751286, -74.009478),
new google.maps.LatLng(40.747964, -74.013861),
new google.maps.LatLng(40.744115, -74.017415),
new google.maps.LatLng(40.739857, -74.020033),
new google.maps.LatLng(40.735320, -74.021636),
new google.maps.LatLng(40.730640, -74.022173),
new google.maps.LatLng(40.725961, -74.021631),
new google.maps.LatLng(40.721425, -74.020024),
new google.maps.LatLng(40.717168, -74.017403),
new google.maps.LatLng(40.713322, -74.013847),
new google.maps.LatLng(40.710001, -74.009464),
new google.maps.LatLng(40.707308, -74.004387),
new google.maps.LatLng(40.705324, -73.998771),
new google.maps.LatLng(40.704108, -73.992786),
new google.maps.LatLng(40.703699, -73.986614),
new google.maps.LatLng(40.704108, -73.980441),
new google.maps.LatLng(40.705324, -73.974456),
new google.maps.LatLng(40.707308, -73.968840),
new google.maps.LatLng(40.710001, -73.963763),
new google.maps.LatLng(40.713322, -73.959380),
new google.maps.LatLng(40.717168, -73.955824),
new google.maps.LatLng(40.721425, -73.953203),
new google.maps.LatLng(40.725961, -73.951597),
new google.maps.LatLng(40.730640, -73.951054),
new google.maps.LatLng(40.735320, -73.951592),
new google.maps.LatLng(40.739857, -73.953194),
new google.maps.LatLng(40.744115, -73.955812),
new google.maps.LatLng(40.747964, -73.959366),
new google.maps.LatLng(40.751286, -73.963749),
new google.maps.LatLng(40.753981, -73.968827),
new google.maps.LatLng(40.755967, -73.974447),
new google.maps.LatLng(40.757183, -73.980436),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var heatmap_points = [
new google.maps.LatLng(40.780000, -73.970000),
new google.maps.LatLng(40.780000, -73.960000),
new google.maps.LatLng(40.780000, -73.960000),
new google.maps.LatLng(40.780000, -73.880000),
new google.maps.LatLng(40.850000, -74.070000),
new google.maps.LatLng(40.700000, -74.170000),
new google.maps.LatLng(40.650000, -73.800000),
new google.maps.LatLng(40.880000, -74.280000),
new google.maps.LatLng(41.070000, -73.720000),
new google.maps.LatLng(40.720000, -73.420000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 1.000000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
