<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(42.360482, -71.059568);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(42.387429, -71.059568),
new google.maps.LatLng(42.387019, -71.065903),
new google.maps.LatLng(42.385803, -71.072045),
new google.maps.LatLng(42.383817, -71.077808),
new google.maps.LatLng(42.381122, -71.083016),
new google.maps.LatLng(42.377800, -71.087511),
new google.maps.LatLng(42.373951, -71.091156),
new google.maps.LatLng(42.369693, -71.093841),
new google.maps.LatLng(42.365156, -71.095484),
new google.maps.LatLng(42.360477, -71.096035),
new google.maps.LatLng(42.355797, -71.095479),
new google.maps.LatLng(42.351261, -71.093831),
new google.maps.LatLng(42.347005, -71.091143),
new google.maps.LatLng(42.343158, -71.087496),
new google.maps.LatLng(42.339838, -71.083001),
new google.maps.LatLng(42.337144, -71.077795),
new google.maps.LatLng(42.335160, -71.072035),
new google.maps.LatLng(42.333945, -71.065898),
new google.maps.LatLng(42.333536, -71.059568),
new google.maps.LatLng(42.333945, -71.053238),
new google.maps.LatLng(42.335160, -71.047100),
new google.maps.LatLng(42.337144, -71.041341),
new google.maps.LatLng(42.339838, -71.036135),
new google.maps.LatLng(42.343158, -71.031640),
new google.maps.LatLng(42.347005, -71.027993),
new google.maps.LatLng(42.351261, -71.025304),
new google.maps.LatLng(42.355797, -71.023657),
new google.maps.LatLng(42.360477, -71.023100),
new google.maps.LatLng(42.365156, -71.023652),
new google.maps.LatLng(42.369693, -71.025294),
new google.maps.LatLng(42.373951, -71.027979),
new google.maps.LatLng(42.377800, -71.031624),
new google.maps.LatLng(42.381122, -71.036119),
new google.maps.LatLng(42.383817, -71.041327),
new google.maps.LatLng(42.385803, -71.047090),
new google.maps.LatLng(42.387019, -71.053233),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var heatmap_points = [
new google.maps.LatLng(42.370000, -71.030000),
new google.maps.LatLng(42.180000, -71.180000),
new google.maps.LatLng(42.580000, -70.920000),
new google.maps.LatLng(42.720000, -71.120000),
new google.maps.LatLng(41.920000, -70.730000),
new google.maps.LatLng(41.920000, -71.500000),
new google.maps.LatLng(42.270000, -71.870000),
new google.maps.LatLng(42.930000, -71.430000),
new google.maps.LatLng(42.070000, -70.220000),
new google.maps.LatLng(41.730000, -71.430000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 1.000000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
